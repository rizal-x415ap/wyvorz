<!DOCTYPE html>
<html>
  <head>
    <title>Contoh Colspan</title>
  </head>
  <body>
    <h1>Table dengan Colspan</h1>
    <table
      border="1"
      cellpadding="5"
      cellspacing="0"
      width="50%"
      align="center"
    >
      <tr bgcolor="yellow">
        <th>NAMA</th>
        <th colspan="2">HOBI</th>
      </tr>
      <tr>
        <td>Rizal</td>
        <td>Tidur</td>
        <td>Makan</td>
      </tr>
      <tr>
        <td>Budi</td>
        <td>Belajar</td>
        <td>Bernyanyi</td>
      </tr>
    </table>
  </body>
</html>
